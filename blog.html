<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub - Full Post</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #444;
        }

        .post-container {
            background-color: #fff;
            padding: 0px;
            border-radius: 8px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .post-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 30px;
        }

        .post-meta span {
            margin-right: 20px;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 30px;
            color: #555;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .share-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
            margin-top: 30px;
        }

        .share-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .share-buttons button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            color: #888;
            font-size: 1rem;
            margin-top: 40px;
        }

    </style>
</head>
<body>

    <header>
        <h1>Edu Hub - Full Post</h1>
    </header>

    <div class="post-container" id="post-container">
        <!-- Full post content will be loaded here -->
    </div>

    <footer class="footer">
        <p>&copy; 2024 Edu Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postId = new URLSearchParams(window.location.search).get('id');
            fetchPost(postId);
        });

        async function fetchPost(id) {
            const response = await fetch('https://raw.githubusercontent.com/itzfew/Edu.Hub/refs/heads/main/data/posts.json');
            const posts = await response.json();
            const post = posts.find(p => p.id === id);

            if (post) {
                const postContainer = document.getElementById('post-container');
                
                // Build post content
                let postContent = `
                    <h2 class="post-title">${post.title}</h2>
                    <div class="post-meta">
                        <span><strong>Author:</strong> ${post.author}</span>
                        <span><strong>Category:</strong> ${post.category}</span>
                        <span><strong>Date:</strong> ${new Date(post.date).toLocaleDateString()}</span>
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                `;

                // If an image is available
                if (post.image) {
                    postContent = `<img src="${post.image}" alt="Post Image">` + postContent;
                }

                postContent += `
                    <div class="share-buttons">
                        <button onclick="sharePost()"><i class="fas fa-share-alt"></i> Share</button>
                        <button onclick="copyText()"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                `;
                
                postContainer.innerHTML = postContent;
            } else {
                document.getElementById('post-container').innerHTML = '<p>Post not found.</p>';
            }
        }

        // Share Post Function
        function sharePost() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                }).then(() => {
                    console.log('Post shared successfully!');
                }).catch(err => {
                    console.log('Error sharing:', err);
                });
            } else {
                alert("Sharing is not supported on this browser.");
            }
        }

        // Copy Post Content Function
        function copyText() {
            const textToCopy = document.getElementById('post-container').innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Post content copied to clipboard!');
            }).catch(err => {
                console.log('Error copying text: ', err);
            });
        }
    </script>

</body>
</html>
