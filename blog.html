<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub - Full Post</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
        }

        .post-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 900px;
            box-sizing: border-box;
        }

        .post-content h2 {
            color: #333;
        }

        .post-content p {
            font-size: 1.1em;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 8px;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .post-footer p {
            font-size: 1em;
            color: #888;
        }

        .share-buttons {
            display: flex;
            gap: 15px;
        }

        .share-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .share-buttons button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
        }

    </style>
</head>
<body>

    <header>
        <h1>Edu Hub - Full Post</h1>
    </header>

    <section id="post-content">
        <div class="post-content" id="post-container">
            <!-- Full post content will be loaded here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Edu Hub</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postId = new URLSearchParams(window.location.search).get('id');
            fetchPost(postId);
        });

        async function fetchPost(id) {
            const response = await fetch('https://raw.githubusercontent.com/itzfew/Edu.Hub/refs/heads/main/data/posts.json');
            const posts = await response.json();
            const post = posts.find(p => p.id === id);

            if (post) {
                const postContainer = document.getElementById('post-container');
                let postContent = `
                    <h2>${post.title}</h2>
                    <p><strong>Author:</strong> ${post.author}</p>
                    <p><strong>Category:</strong> ${post.category}</p>
                    <p><strong>Date:</strong> ${new Date(post.date).toLocaleDateString()}</p>
                `;
                
                // If there is an image, include it in the post
                if (post.image) {
                    postContent += `<img src="${post.image}" alt="Post Image">`;
                }

                postContent += `
                    <div>${post.content}</div>
                    <div class="post-footer">
                        <p><strong>Tags:</strong> ${post.tags.join(', ')}</p>
                        <div class="share-buttons">
                            <button onclick="sharePost()"><i class="fas fa-share"></i> Share</button>
                            <button onclick="copyText()"><i class="fas fa-copy"></i> Copy</button>
                        </div>
                    </div>
                `;

                postContainer.innerHTML = postContent;
            } else {
                document.getElementById('post-container').innerHTML = '<p>Post not found.</p>';
            }
        }

        // Share Post Function
        function sharePost() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(err => {
                    console.log('Error sharing:', err);
                });
            } else {
                alert("Sharing is not supported on this browser.");
            }
        }

        // Copy Post Content Function
        function copyText() {
            const textToCopy = document.getElementById('post-container').innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Post content copied to clipboard!');
            }).catch(err => {
                console.log('Error copying text: ', err);
            });
        }
    </script>

</body>
</html>
