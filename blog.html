<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub - Full Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            color: #333;
        }

        header {
            background-color: #1da1f2;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        .post-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 30px auto;
            transition: transform 0.2s ease-in-out;
        }

        .post-container:hover {
            transform: scale(1.02);
        }

        .post-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .post-meta {
            font-size: 0.9rem;
            color: #657786;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }

        .post-meta span {
            display: inline-block;
        }

        .post-meta strong {
            color: #1da1f2;
        }

        .post-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 30px;
        }

        .post-content img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        .share-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .share-buttons button {
            background-color: #1da1f2;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .share-buttons button:hover {
            background-color: #0d8bd7;
        }

        .share-buttons i {
            font-size: 1.1rem;
        }

        footer {
            text-align: center;
            color: #657786;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        footer p {
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .post-container {
                padding: 20px;
            }

            .share-buttons {
                flex-direction: column;
                align-items: flex-start;
            }

            .share-buttons button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Edu Hub - Full Post</h1>
    </header>

    <div class="post-container" id="post-container">
        <!-- Full post content will be loaded here -->
    </div>

    <footer>
        <p>&copy; 2024 Edu Hub. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postId = new URLSearchParams(window.location.search).get('id');
            fetchPost(postId);
        });

        async function fetchPost(id) {
            const response = await fetch('https://raw.githubusercontent.com/itzfew/Edu.Hub/refs/heads/main/data/posts.json');
            const posts = await response.json();
            const post = posts.find(p => p.id === id);

            if (post) {
                const postContainer = document.getElementById('post-container');
                
                // Build post content
                let postContent = `
                    <h2 class="post-title">${post.title}</h2>
                    <div class="post-meta">
                        <span><strong>Author:</strong> ${post.author}</span>
                        <span><strong>Category:</strong> ${post.category}</span>
                        <span><strong>Date:</strong> ${new Date(post.date).toLocaleDateString()}</span>
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                `;

                // If an image is available
                if (post.image) {
                    postContent = `<img src="${post.image}" alt="Post Image">` + postContent;
                }

                postContent += `
                    <div class="share-buttons">
                        <button onclick="sharePost()"><i class="fas fa-share-alt"></i> Share</button>
                        <button onclick="copyText()"><i class="fas fa-copy"></i> Copy</button>
                    </div>
                `;
                
                postContainer.innerHTML = postContent;
            } else {
                document.getElementById('post-container').innerHTML = '<p>Post not found.</p>';
            }
        }

        // Share Post Function
        function sharePost() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                }).then(() => {
                    console.log('Post shared successfully!');
                }).catch(err => {
                    console.log('Error sharing:', err);
                });
            } else {
                alert("Sharing is not supported on this browser.");
            }
        }

        // Copy Post Content Function
        function copyText() {
            const textToCopy = document.getElementById('post-container').innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Post content copied to clipboard!');
            }).catch(err => {
                console.log('Error copying text: ', err);
            });
        }
    </script>

</body>
</html>
