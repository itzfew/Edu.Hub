<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edu Hub - Blog</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a076d05399.js">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
        }

        button, select, a {
            text-decoration: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover, a:hover, select:hover {
            background-color: #007bff;
            color: white;
        }

        section {
            margin-bottom: 40px;
        }

        #utility-buttons, #category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-card, .button-category {
            margin: 10px;
        }

        .btn-card, .btn-category {
            background-color: #e0e0e0;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .btn-card i, .btn-category i {
            margin-right: 10px;
        }

        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #posts-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post-card {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post-card h3 {
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Edu Hub - Blog</h1>
    </header>

    <section id="utility-buttons">
        <div class="button-card">
            <a href="useful/omr.html" class="btn-card"><i class="fas fa-clipboard"></i> OMR Sheet</a>
        </div>
        <div class="button-card">
            <a href="useful/calculate.html" class="btn-card"><i class="fas fa-calculator"></i> Calculator</a>
        </div>
        <div class="button-card">
            <a href="useful/stopwatch.html" class="btn-card"><i class="fas fa-stopwatch"></i> Stopwatch</a>
        </div>
        <div class="button-card">
            <a href="useful/streak.html" class="btn-card"><i class="fas fa-calendar-check"></i> Streak Tracker</a>
        </div>
        <div class="button-card">
            <a href="useful/Countdown.html" class="btn-card"><i class="fas fa-clock"></i> Countdown Exams</a>
        </div>
        <div class="button-card">
            <a href="useful/periodic-table.html" class="btn-card"><i class="fas fa-pen"></i> Periodic Table</a>
        </div>
    </section>

    <section id="category-buttons">
        <h2>Explore Topics</h2>
        <div class="button-category">
            <a href="section2/neet.html" class="btn-category"><i class="fas fa-heartbeat"></i> NEET</a>
        </div>
        <div class="button-category">
            <a href="section2/jee.html" class="btn-category"><i class="fas fa-cogs"></i> JEE</a>
        </div>
        <div class="button-category">
            <a href="section2/boards.html" class="btn-category"><i class="fas fa-school"></i> Boards</a>
        </div>
        <div class="button-category">
            <a href="section2/pyqs.html" class="btn-category"><i class="fas fa-book"></i> PYQs</a>
        </div>
        <div class="button-category">
            <a href="section2/books.html" class="btn-category"><i class="fas fa-book-reader"></i> Books</a>
        </div>
        <div class="button-category">
            <a href="section2/pdfs.html" class="btn-category"><i class="fas fa-file-pdf"></i> PDFs</a>
        </div>
    </section>

    <section id="controls">
        <button class="btn" onclick="sortPosts('date')"><i class="fas fa-sort-amount-down"></i> Sort by Date</button>
        <button class="btn" onclick="sortPosts('title')"><i class="fas fa-sort-alpha-down"></i> Sort by Title</button>
        <label for="filter"><i class="fas fa-filter"></i> Filter by Category:</label>
        <select id="filter" onchange="filterPosts()" class="dropdown">
            <option value="">All Categories</option>
            <option value="Education">EDUCATION</option>
        </select>
    </section>

    <section id="posts">
        <h2>Latest Posts</h2>
        <div id="posts-list"></div>
    </section>

    <footer>
        <p>&copy; 2024 Edu Hub</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();

            let postsData = [];
            let filteredCategory = '';
            
            async function fetchPosts() {
                const response = await fetch('https://raw.githubusercontent.com/itzfew/Edu.Hub/refs/heads/main/data/posts.json');
                postsData = await response.json();
                displayPosts(postsData);
            }

            function displayPosts(posts) {
                const postsList = document.getElementById('posts-list');
                postsList.innerHTML = ''; 

                posts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.classList.add('post-card');

                    const postTitle = document.createElement('h3');
                    postTitle.textContent = post.title;

                    const postExcerpt = document.createElement('p');
                    postExcerpt.textContent = post.excerpt;

                    const viewMoreLink = document.createElement('a');
                    viewMoreLink.href = `blog.html?id=${post.id}`;
                    viewMoreLink.textContent = 'Read more...';

                    postCard.appendChild(postTitle);
                    postCard.appendChild(postExcerpt);
                    postCard.appendChild(viewMoreLink);

                    postsList.appendChild(postCard);
                });
            }

            window.sortPosts = (criteria) => {
                const sortedPosts = [...postsData].sort((a, b) => {
                    if (criteria === 'date') {
                        return new Date(b.date) - new Date(a.date);
                    } else if (criteria === 'title') {
                        return a.title.localeCompare(b.title);
                    }
                });
                displayPosts(sortedPosts);
            };

            window.filterPosts = () => {
                filteredCategory = document.getElementById('filter').value;
                const filteredPosts = postsData.filter(post => {
                    return filteredCategory ? post.category === filteredCategory : true;
                });
                displayPosts(filteredPosts);
            };
        });
    </script>
</body>
</html>
